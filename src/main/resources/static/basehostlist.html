<script>
    function getHost(){
        $.ajax({

                    div.append('<div class="col-md-3">\n' +
                        '\n' +
                        '            <!-- Profile Image -->\n' +
                        '            <div class="card card-primary card-outline">\n' +
                        '              <div class="card-body box-profile">\n' +
                        '                <div class="text-center">\n' +
                        '                  <img class="profile-user-img img-fluid img-circle rotate"\n' +
                        '                       src="dist/img/prochost.jpg"\n' +
                        '                       alt="User profile picture">\n' +
                        '                </div>\n' +
                        '\n' +
                        '                <h3 class="profile-username text-center">'+ hostquery[i].hostname +'</h3>\n' +
                        '\n' +
                        '                <p class="text-muted text-center">'+ hostquery[i].id +'</p>\n' +
                        '\n' +
                        '                <ul class="list-group list-group-unbordered mb-3">\n' +
                        '                  <li class="list-group-item">\n' +
                        '                    <b>状态</b> <a class="badge bg-success float-right" style="font-size: medium">'+ hostquery[i].status +'</a>\n' +
                        '                  </li>\n' +
                        '                  <li class="list-group-item">\n' +
                        '                    <b>产品类型</b> <a class=" float-right">'+ hostquery[i].producttype +'</a>\n' +
                        '                  </li>\n' +
                        '                  <li class="list-group-item">\n' +
                        '                    <b>磁盘</b> <a class=" float-right">'+ hostquery[i].disk +'</a>\n' +
                        '                  </li>\n' +
                        '                  <li class="list-group-item">\n' +
                        '                    <b>系统名称</b> <a class="float-right">'+ hostquery[i].imagename +'</a>\n' +
                        '                  </li>\n' +
                        '                  <li class="list-group-item">\n' +
                        '                    <b>公网IP</b> <a class="badge bg-info float-right" style="font-size: medium">'+ hostquery[i].publicip +'</a>\n' +
                        '                  </li>\n' +
                        '                </ul>\n' +
                        '\n' +
                        '                <a href="hourbasemonitor.html?'+ hostquery[i].id +'?'+ hostquery[i].publicip +'" class="btn btn-primary btn-block"><b>基础性能信息</b></a>\n' +
                        '                <a class="btn btn-block btn-outline-secondary btn-lg" onclick="enterSSH()" ><b>Web Shell</b></a>\n' +
                        '              </div>\n' +
                        '              <!-- /.card-body -->\n' +
                        '            </div>\n' +
                        '            <!-- /.card -->\n' +

                    );

        });
    }
    getHost();
</script>

<script>
    noticeEveryFive();
    $(document).ready(function () {
        setInterval("noticeEveryFive()",1000*60*5);
    });

    function noticeEveryFive() {
        $.ajax({
            url: "/warn/notice",
            type: "post",
            dataType: "json",
            success:function (data) {
                console.log(data);
                if (data.status == "warn"){
                    layer.msg(data.reason, {
                        icon: 3,
                        time: 20000, //20s后自动关闭
                        btn: ['WebShell','取消'],
                        yes: function () {
                            window.location.href = 'webshell.html';
                        },
                        btn2:function () {
                            layer.close();
                        },
                    });
                }
            }
        });
    }

</script>
