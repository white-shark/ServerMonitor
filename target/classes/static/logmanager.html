<script>



    function getLogFileList(){

        var properties =$('#properties').find("option:selected").attr('id');
        var hostid = $('#hostId').find("option:selected").attr('id');

        console.log(properties + "  " + hostid);
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#test'
                ,url:'/getLogFileList'
                ,where:{id:hostid,properties:properties}
                ,toolbar: '#toolbarDemo'
                ,title: '日志存档数据表'
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,groups: 5 //只显示 1 个连续页码
                    ,first: false //不显示首页
                    ,last: false //不显示尾页

                }
                // ,page: true
                // ,limits: [10,20,30,40,50]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
                // ,limit: 10 //每页默认显示的数量
                ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'主机ID',  templet: '#usernameTpl' ,unresize: true}
                    ,{field:'filestarttime', title:'文件开始时间', sort: true}
                    ,{field:'fileendtime', title:'文件结束时间', sort: true}
                    ,{field:'filename', title:'文件名称', sort: true}
                    ,{fixed: 'right', title:'操作',event: 'download', toolbar: '#barDemo'}
                ]]
                ,response: {
                    statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                }
                ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                    return {
                        "count":res.count,
                        "code": res.status, //解析接口状态
                        "data": res.data //解析数据列表
                    };
                }
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'download'){
                    layer.confirm('确定下载文件'+ data.filename , function(index){
                        var properties =$('#properties').find("option:selected").attr('id');

                        console.log(data.filename + "  " + data.id + "   " +  properties);
                        var filepath = data.id + "/" + properties;

                        var xhr = new XMLHttpRequest();
                        var str = "filepath="+ filepath + "&" + "filename=" + data.filename;
                        xhr.open('POST', "/DownloadLogFile", true);    //也可以使用POST方式，根据接口
                        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                        xhr.responseType = "blob";   //返回类型blob
                        xhr.onload = function () {
                            //定义请求完成的处理函数
                            if (this.status === 200) {
                                var blob = this.response;
                                if(blob.size>0){
                                    var reader = new FileReader();
                                    reader.readAsDataURL(blob);   // 转换为base64，可以直接放入a标签href
                                    reader.onload = function (e) {
                                        // 转换完成，创建一个a标签用于下载
                                        var a = document.createElement('a');
                                        if(data.filename.indexOf("csv") != -1){
                                            a.download = data.filename;
                                            a.href = e.target.result;
                                            $("body").append(a);    // 修复firefox中无法触发click
                                            a.click();
                                            $(a).remove();
                                            window.location.reload();
                                        }else {
                                            a.download = data.filename+".zip";
                                            a.href = e.target.result;
                                            $("body").append(a);    // 修复firefox中无法触发click
                                            a.click();
                                            $(a).remove();
                                            window.location.reload();
                                        }

                                    }
                                }else{
                                    window.location.reload();
                                }
                            }
                        };
                        xhr.send(str);
                    });
                }
            });
        });
    }
    getLogFileList();

</script>
