<script>
    function getAccess(){

        $.ajax({
            url:"/getAccess",
            type:"post",
            async:false,
            datatype:"json",
            success:function (access) {
                var table = $("#access");
                var accessid = access.access_key_id;
                var secret = access.access_key_secret;
                var email = access.username;
                var region = access.compuretroom;
                // language=HTML
                table.append(
                    '<tr class="gradeX">'+
                    '<td>' + accessid + '</td>'+
                    '<td>' + secret + '</td>'+
                    '<td>'+ email +'</td>'+
                    '<td>'+region+'</td>'+
                    '<td>'+
                    '<div>'+
                    '<button type="button" style="width: 65px;height: 37px" data-toggle="modal" data-target="#myModal" class="btn btn-info ">编辑</button>   ' +
                    '<button type="button"  style="width: 65px;height: 37px" class="btn btn-primary ">删除</button>'+
                    '</div>'+
                    '</td>'
                )
            }
        });
    }
    getAccess();


    function add() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/increase" ,//url
            data: $('#increase').serialize(),
            dataType: "text",
            success: function (data) {
                console.log(data);//打印服务端返回的数据(调试用)
                if (data=="success") {
                    layer.msg('添加成功');
                    window.location.href='/accountset.html';
                }
                else if (data=="error"){
                    layer.msg('添加失败');
                }
            },
        });
    }
</script>

<script>
    noticeEveryFive();
    $(document).ready(function () {
        setInterval("noticeEveryFive()",1000*60*5);
    });

    function noticeEveryFive() {
        $.ajax({
            url: "/warn/notice",
            type: "post",
            dataType: "json",
            success:function (data) {
                console.log(data);
                if (data.status == "warn"){
                    layer.msg(data.reason, {
                        icon: 3,
                        time: 20000, //20s后自动关闭
                        btn: ['WebShell','取消'],
                        yes: function () {
                            window.location.href = 'webshell.html';
                        },
                        btn2:function () {
                            layer.close();
                        },
                    });
                }
            }
        });
    }

</script>

<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker         : true,
            timePickerIncrement: 30,
            format             : 'MM/DD/YYYY h:mm A'
        })
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges   : {
                    'Today'       : [moment(), moment()],
                    'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month'  : [moment().startOf('month'), moment().endOf('month')],
                    'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate  : moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        )

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass   : 'iradio_minimal-blue'
        })

            checkboxClass: 'icheckbox_minimal-red',
            radioClass   : 'iradio_minimal-red'

            checkboxClass: 'icheckbox_flat-green',
            radioClass   : 'iradio_flat-green'
        })

        //Colorpicker

        //color picker with addon
        $('.my-colorpicker2').colorpicker()

            showInputs: false
        })
